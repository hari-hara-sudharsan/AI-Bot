<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Coding & DSA Bot</title>
</head>
<body>
  <h1>Ask the AI Bot</h1>
  <textarea id="question" placeholder="Type your coding or DSA question"></textarea><br><br>
  <button onclick="askAI()">Ask</button>
  <h3>Answer:</h3>
  <pre id="answer"></pre>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const answerEl = document.getElementById("answer");

      if (!question) {
        answerEl.textContent = "❌ Please enter a question.";
        return;
      }

      answerEl.textContent = "⏳ Waiting for AI response...";

      try {
        const response = await fetch("https://ai-bot-one-phi.vercel.app/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }

        const data = await response.json();
        answerEl.textContent = data.answer || `❌ Error: ${data.error || "Unknown error"}`;
      } catch (err) {
        answerEl.textContent = `❌ Connection error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
