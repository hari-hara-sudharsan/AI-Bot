<!DOCTYPE html>
<html>
<head>
  <title>AI Coding & DSA Bot</title>
</head>
<body>
  <h1>Ask the AI Bot</h1>
  <textarea id="question" placeholder="Type your coding or DSA question"></textarea><br><br>
  <button onclick="askAI()">Ask</button>
  <h3>Answer:</h3>
  <pre id="answer"></pre>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const answerElement = document.getElementById("answer");

      if (!question) {
        answerElement.textContent = "⚠ Please enter a question.";
        return;
      }

      answerElement.textContent = "⏳ Thinking...";

      try {
        const response = await fetch("https://ai-bot-one-phi.vercel.app/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerElement.textContent = data.answer || `⚠ Error: ${data.error}`;
      } catch (err) {
        answerElement.textContent = "❌ Connection error. Please try again.";
      }
    }
  </script>
</body>
</html>
